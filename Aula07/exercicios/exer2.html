<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Exerc√≠cio 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 60px;
            background-color: #f9f9f9;
        }
        ul {
            display: inline-block;
            text-align: left;
            padding: 20px;
            background-color: #e3f2fd;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        li {
            font-size: 1.1rem;
            margin: 6px 0;
            padding: 4px 8px;
            background-color: #ffffff;
            border-radius: 4px;
        }
        button {
            margin-top: 25px;
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #039be5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0288d1;
        }
    </style>
</head>
<body>
    <ul>
        <li class="item">Item A</li>
        <li class="item">Item B</li>
        <li class="item">Item C</li>
    </ul>
    <br>
    <button onclick="substituirLista()">Atualizar Lista</button>

    <script>
        function substituirLista() {
            let itens = document.querySelectorAll(".item");
            const novosItens = ["Item 1", "Item 2", "Item 3"];
            itens.forEach((item, index) => {
                item.textContent = novosItens[index];
            });
        }
    </script>
</body>
</html>
