<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Exercício 1: Sistema de Reações</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    .post {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }

    .post img {
      width: 100%;
      border-radius: 10px;
    }

    .curtidas {
      margin-top: 15px;
      font-size: 18px;
      display: flex;
      justify-content: space-around;
    }

    .fa-thumbs-up {
        color: green;
    }

    .fa-thumbs-down {
        color: red;
    }

    .fa-star {
        color: rgb(233, 233, 43);
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    #btn-like {
      background-color: rgb(0, 184, 0);
    }

    #btn-like:hover {
      background-color: green;
    }

    #btn-dislike {
      background-color: red;
    }

    #btn-dislike:hover {
      background-color: rgb(202, 0, 0);
    }

    #btn-favorite {
      background-color: orange;
    }

    #btn-favorite:hover {
      background-color: rgb(194, 126, 0);
    }

    #btn-limpar {
      background-color: blue;
    }

    #btn-limpar:hover {
      background-color: rgb(0, 0, 196);
    }
  </style>
</head>
<body>

  <div class="post">
    <img src="https://picsum.photos/400/200" alt="Imagem do post">
    <div class="curtidas">
        <p><i class="fa-regular fa-thumbs-up"></i>: <span id="contador-like">0</span></p>
        <p><i class="fa-regular fa-thumbs-down"></i>: <span id="contador-dislike">0</span></p>
        <p><i class="fa-regular fa-star"></i>: <span id="contador-favoritos">0</span></p>
    </div>
    <button id="btn-like">Gostei</button>
    <button id="btn-dislike">Não gostei</button>
    <button id="btn-favorite">Favoritar</button>
    <button id="btn-limpar">Limpar</button>
  </div>

  <script>
   
    const contadorLike = document.getElementById("contador-like");
    const contadorDislike = document.getElementById("contador-dislike");
    const contadorFavoritos = document.getElementById("contador-favoritos");

    function registrarLike() {
      contadorLike.textContent = parseInt(contadorLike.textContent) + 1;
    }

   
    function registrarDislike() {
      contadorDislike.textContent = parseInt(contadorDislike.textContent) + 1;
    }

   
    function registrarFavorito() {
      contadorFavoritos.textContent = parseInt(contadorFavoritos.textContent) + 1;
    }

   
    function limparRegistro() {
      contadorLike.textContent = 0;
      contadorDislike.textContent = 0;
      contadorFavoritos.textContent = 0;
    }

    document.getElementById("btn-like").addEventListener("click", registrarLike);
    document.getElementById("btn-dislike").addEventListener("click", registrarDislike);
    document.getElementById("btn-favorite").addEventListener("click", registrarFavorito);
    document.getElementById("btn-limpar").addEventListener("click", limparRegistro);
  </script>

</body>
</html>
