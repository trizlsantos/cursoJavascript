<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gerenciador de Contatos</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }

    .formulario {
      margin-bottom: 30px;
    }

    input {
      padding: 10px;
      margin: 5px;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #lista-contatos {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .contato {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 200px;
      text-align: center;
    }

    .contato img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }

    .contato h3 {
      margin: 5px 0;
      font-size: 18px;
    }

    .contato p {
      margin: 5px 0;
      color: #333;
    }

    .contato button {
      margin-top: 10px;
      background-color: crimson;
    }

    .contato button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <h1>Gerenciador de Contatos</h1>

  <div class="formulario">
    <input type="text" id="nome" placeholder="Nome">
    <input type="text" id="numero" placeholder="Número">
    <input type="text" id="foto" placeholder="URL da Foto (opcional)">
    <button id="btn-adicionar">Adicionar Contato</button>
  </div>

  <div id="lista-contatos"></div>

  <script>
    document.getElementById("btn-adicionar").addEventListener("click", function () {
      const nome = document.getElementById("nome").value.trim();
      const numero = document.getElementById("numero").value.trim();
      const foto = document.getElementById("foto").value.trim() || "https://via.placeholder.com/80"; // Imagem padrão
      const listaContatos = document.getElementById("lista-contatos");

      if (nome === "" || numero === "") {
        alert("Nome e número são obrigatórios!");
        return;
      }

      const contato = document.createElement("div");
      contato.classList.add("contato");

      const img = document.createElement("img");
      img.src = foto;
      img.alt = `Foto de ${nome}`;

      const nomeElemento = document.createElement("h3");
      nomeElemento.textContent = nome;

      const numeroElemento = document.createElement("p");
      numeroElemento.textContent = `Número: ${numero}`;

      const btnRemover = document.createElement("button");
      btnRemover.classList.add("remover");
      btnRemover.textContent = "Remover";
      btnRemover.addEventListener("click", function () {
        listaContatos.removeChild(contato);
      });

      contato.appendChild(img);
      contato.appendChild(nomeElemento);
      contato.appendChild(numeroElemento);
      contato.appendChild(btnRemover);

      listaContatos.appendChild(contato);

      document.getElementById("nome").value = "";
      document.getElementById("numero").value = "";
      document.getElementById("foto").value = "";
    });
  </script>

</body>
</html>
